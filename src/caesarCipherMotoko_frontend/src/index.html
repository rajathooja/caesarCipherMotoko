<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>caesarCipherMotoko</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <center>
      <main>
        <img src="logo2.svg" alt="DFINITY logo" />
        <br />
        <br />
        <form action="#">
          <!-- simple form for user to input message and offset-->
          <label for="message">Enter your message: &nbsp;</label>
          <input id="message" alt="Message" type="text" />
          <br><br>

          <label for="offset">Enter encryption offset: &nbsp;</label>
          <input id="offset" alt="Offset" type="text" />
          
          <p>
            <br><br>
            <button type="submit">Encode!</button>
            <button id="decode">Decode!</button>
          </p>
        </form>
        <p>
          
            <!-- output area of the encoded / decoded message -->
            <section id="processedOutput"></section>
          
        </p>
      </main>
    </center>
  </body>
</html>
